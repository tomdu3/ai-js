<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Codebender AI Starter Project" />
  <link rel="icon" href="./favicon.png" />
  <title>Codebender AI Starter Project - JS Edition</title>
</head>

<body>
  <div class="App">
    <div class="container">
      <img id="logo" alt="SuperViral.ai logo" width="380">
      <p>This is an interface to talk to the Last Codebender. Ask him anything you want.</p>
      <form id="mainForm">
        <input id="input-field" placeholder="Say anything" />
        <button id="mainButton">
          <span id="spinner" style="display: none;">Loading...</span>
          <span id="arrow">Send</span>
        </button>
      </form>
      <div id="response" class="response">
        <p id="result"></p>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
